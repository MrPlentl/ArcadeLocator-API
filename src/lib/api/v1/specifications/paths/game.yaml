parameters:
    $ref: "../components/parameters.yaml#/Games/GameId"
get:
    tags:
        - games
    summary: Find game by ID
    description: Returns a single game
    operationId: getGameById
    x-eov-operation-id: getGameById
    x-eov-operation-handler: game
    responses:
        200:
            description: Successful operation
            content:
                application/json:
                    schema:
                        $ref: "../components/responses.yaml#/Games/Game"
        400:
            description: Invalid ID supplied
        401:
            description: Authentication Failure
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                description: Error Message
        403:
            description: Authentication Failure
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                description: Error Message
        404:
            description: Game not found
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            status:
                                type: string
                                description: Response status type
                            message:
                                type: string
                                description: Response Message
