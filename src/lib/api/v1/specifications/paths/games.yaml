get:
    tags:
        - games
    summary: Get a list of registered Video Games
    description: The collection of video games
    x-eov-operation-id: getGames
    x-eov-operation-handler: game
    parameters:
        - in: query
          $ref: "../components/parameters.yaml#/Games/SortBy"
    responses:
        200:
            description: Successful operation
            content:
                application/json:
                    schema:
                        type: array
                        items:
                            $ref: "../components/responses.yaml#/Games/Game"
        400:
            description: Invalid tag value
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            message:
                                type: string
                                description: Main error Message
                            errors:
                                type: array
                                description: Error details
        401:
            description: Authentication Failure
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                description: Error Message
        403:
            description: Authentication Failure
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                description: Error Message
post:
    tags:
        - games
    summary: Create a new game
    description: Creates a new single game
    operationId: createGame
    x-eov-operation-id: createGame
    x-eov-operation-handler: game
    requestBody:
        description: Create a new game in the database
        content:
            application/json:
                schema:
                    $ref: "../components/requestBodies.yaml#/Game"
        required: true
    responses:
        200:
            description: Successful operation
            content:
                application/json:
                    schema:
                        type: object
                        items:
                            $ref: "../components/responses.yaml#/Games/Game"
        400:
            description: Invalid ID supplied
        401:
            description: Authentication Failure
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                description: Error Message
        403:
            description: Authentication Failure
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            error:
                                type: string
                                description: Error Message
        404:
            description: Game not found
            content:
                application/json:
                    schema:
                        type: object
                        properties:
                            status:
                                type: string
                                description: Response status type
                            message:
                                type: string
                                description: Response Message
