VenueSearch:
    Zip:
        name: zip
        description: The zip code to search within.
        required: false
        schema:
            type: integer
    Distance:
        name: distance
        description: The maximum distance (in miles) from the specified zip code.
        required: false
        schema:
            type: integer
            minimum: 1
    Name:
        name: name
        description: Filter venues by name (case-insensitive substring match).
        required: false
        schema:
            type: string
