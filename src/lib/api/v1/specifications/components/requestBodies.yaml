Game:
    required:
        - name
        - type
    type: object
    properties:
        name:
            type: string
            description: Name of the game
            examples: [Super Mario Bros.]
        type:
            type: integer
            format: int64
            description: The id of the type of new game being added
            examples: [4]
Movie:
    required:
        - name
        - year
    type: object
    properties:
        name:
            type: string
            description: Name of the movie
            examples: [Super Mario Bros.]
        year:
            type: integer
            format: int64
            examples: [1993]
