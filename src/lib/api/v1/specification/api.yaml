components:
  schemas:
    Movie:
      oneOf:
        - type: object
          properties: {} # Allows an empty object {}
        - type: object
          required:
            - id
            - name
            - year
          properties:
            id:
              type: integer
              format: int64
              examples: [10]
            name:
              type: string
              examples: ["Super Mario Bros."]
            year:
              type: integer
              examples: [1993]
            link_imdb:
              type: string
              examples: ["tt0108255"]
            link_letterboxd:
              type: string
              examples: ["super-mario-bros"]
            link_justwatch:
              type: string
              examples: ["super-mario-bros"]
    Show:
