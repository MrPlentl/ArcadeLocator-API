openapi: 3.1.0
info:
  title: Arcade Locator API
  description: |-
    This is a sample Pet Store Server based on the OpenAPI 3.1 specification.  You can find out more about
    Swagger at [https://swagger.io](https://swagger.io). In the third iteration of the pet store, we've switched to the design first approach!
    You can now help us improve the API whether it's by making changes to the definition itself or to the code.
    That way, with time, we can improve the API in general, and expose some of the new features in OAS3.

    Some useful links:
    - [The Pet Store repository](https://github.com/swagger-api/swagger-petstore)
    - [The source API definition for the Pet Store](https://github.com/swagger-api/swagger-petstore/blob/master/src/main/resources/openapi.yaml)

  termsOfService: http://swagger.io/terms/
  contact:
    email: bplentl@gmail.com
  license:
    name: GPLv3
    url: https://www.gnu.org/licenses/gpl-3.0.en.html
  version: 0.0.01
externalDocs:
  description: Find out more about the Arcade Locator API
  url: http://swagger.io
servers:
  - url: /identity
    description: Base url to handle authentication requests
  - url: /api/v1
    description: All API endpoints are relative to the base URL.
tags:
  - name: core
    description: Core Operations of the Arcade Locator API
  - name: extras
    description: Extra data
  - name: authentication
    description: Authentication endpoints for various tasks
  - name: definitions
    description: Operations about user
  - name: pet
