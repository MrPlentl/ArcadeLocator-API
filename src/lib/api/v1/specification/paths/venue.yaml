get:
  tags:
    - core
  summary: Search Venues for matches with the given query parameters
  description: Collection of venues based on query
  x-eov-operation-id: getVenue
  x-eov-operation-handler: venue
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            items:
              $ref: "../components/responses.yaml#/Venues/Venue"
    400:
      description: Invalid tag value
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: Main error Message
              errors:
                type: array
                description: Error details
    401:
      description: Authentication Failure
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                description: Error Message
    403:
      description: Authentication Failure
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                description: Error Message